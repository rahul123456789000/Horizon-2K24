<script>
        //   menu-bar

        $(window).on('scroll', function () {
            if ($(window).scrollTop()) {
                $('nav').addClass('black');
            }
            else {
                $('nav').removeClass('black');
            }
        })



  const cards = [...document.getElementsByClassName('card')];

  const crosses = [...document.getElementsByClassName('cross')];

  // console.log(crosses.length)

  crosses.forEach(cross => {
    cross.addEventListener('click', function () {
      // Identify which 'cross' element was clicked
      const clickedCross = this; // 'this' refers to the clicked element

      // Perform actions or checks for the clicked 'cross' element
      // For instance, you can add classes, change styles, or perform other operations.
      const closestCard = clickedCross.closest('.card');
      flip(closestCard);

    });
  });

  crosses.forEach(cross => {
    const card = cross.closest('.cross');
    if (card.classList.contains('flipped')) {
      card.classList.remove('flipped');
    }
  })

  function flip(card) {
    if (card && card.classList.contains('flipped')) {
      card.classList.remove('flipped');
    }
  }

  cards.forEach(card => {
    const button = card.querySelector('.card__button');
    button.addEventListener('click', function () {
      card.classList.toggle('flipped');
    });

    function flip() {
      // console.log('fun call')
      if (card.classList.contains('flipped')) {
        card.classList.remove('flipped');
      }
    }
    card.addEventListener('mouseleave', flip);
  });


  // script for navbar open
  const toggleBtn = document.querySelector('.toggle-btn');
        const toggleBtnIcon = document.querySelector('.toggle-btn i');
        const dropDownMenu = document.querySelector('.dropdown-menu');

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open');
            const isOpen = dropDownMenu.classList.contains('open');

        }
        function changeImage() {
            var image = document.getElementById('myimg');
            if (image.src.match("menu-icon")) {
                image.src = "/assets/images/x-mark.png";
            } else {
                image.src = "/assets/images/menu-icon.png";
            }
        }


</script>
